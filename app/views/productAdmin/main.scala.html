@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="http://www.wtw.waw.pl/files/page/znaki/logo%20wtw.JPG">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <!-- Bootstrap Core CSS -->
    <link href="@routes.Assets.versioned("/css/bootstrap.min.css")" rel="stylesheet">
    

    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("/css/1-col-portfolio.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("/css/index.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("/css/genre.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("/css/contact.css")" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.AdminProductCtrl.index()">WTW Gaming - Admin</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li @if(title == "Login"){class="active"}>
                        <a href="@routes.AdminProductCtrl.listProducts(0)">Products</a>
                    </li>
                    <li @if(title == "Login"){class="active"}>
                        <a href="@routes.AdminProductCtrl.getMessages()">Issues</a>
                    </li>
                    <!-- Login/ Logout  Link - Check if user logged in-->
                    <li>
                        @if(user != null) {
                            <a href="@controllers.security.routes.LoginCtrl.logout()">Logout @user.getName()</a>
                        } else {
                            <a href="@controllers.security.routes.LoginCtrl.login()">Login</a>
                        }
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p style="text-align:center"><b>Copyright &copy; WTW Gaming - Admin</b></p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

        <hr>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="@routes.Assets.versioned("/js/jquery.js")"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.versioned("/js/bootstrap.min.js")"></script>

</body>

</html>
